<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h2>LOGIN</h2>
    <form action="">
            Nome: <br>
            <input type="text" name="login"><br>
            senha: <br>
            <input type="password" name="senha"><br><br>
            <input type="submit" value="Logar"><br>

    </form>
    
    <h2>CADASTRE-SE</h2>
    <form>
        sexo: <br>
        <input type="radio" name="sexo" value="M"><br>masculino <br><!-- radio: opcoes para escolher, com o nome igual o atributo value serve para saber o que esta sendo passado -->
        <input type="radio" name="sexo" value="F"><br> feminino<br> <br>

        interesses: <br><!-- no caso de interesses podemos ter mais de um: checkbox -->
        <input type="checkbox" name="interesses" id="">esportes <br>
        <input type="checkbox" name="interesses" id=""> cursos<br>
        <input type="checkbox" name="interesses" id=""> moda<br>
        
        estado: <br>

        <!-- mais indicado quando tem mtas opções, 
            atravez dos atributos e com a linguagem 
            de programação consiguiriamos saber quais 
            valores estao sendo selecionados -->
        <select name="estado" id=""> 
            <option value="sp">SP</option>
            <option value="rj">RJ</option>
            <option value="sc">SC</option>
            <option value="mg">MG</option>
            
        </select> <br><br>

        observações: <br>
        <textarea></textarea> <br> <br>
        
        <input type="button" value="ENVIAR">
            
    </form>
</body>
</html>
